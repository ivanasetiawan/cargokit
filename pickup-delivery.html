<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>CargoKit</title>

    <script type="text/javascript" src="http://ivanasetiawan.com/cargokit/javascripts/vendor/modernizr.js"></script>
    <script type="text/javascript" src="http://ivanasetiawan.com/cargokit/javascripts/vendor/jquery.min.js"></script>

    <!--Temporary icons-->
    <link rel="stylesheet" href="http://ivanasetiawan.com/cargokit/stylesheets/font-awesome.min.css">

    <link href="http://ivanasetiawan.com/cargokit/stylesheets/site.css" rel="stylesheet" />
    <script src="http://ivanasetiawan.com/cargokit/javascripts/all.js"></script>
  </head>

  <body class="pickup-delivery">
    <header class="mainheader">
	<div class="container">
		<nav role="navigation">
			<a href="" class="mainheader__logo">Cargobase</a>
			<a href="" data-hamburger class="mainheader__hamburger">Menu</a>
			<ul class="list-reset mainheader__menu" data-hamburger-target>
				<li><a href="">Dashboard</a></li>
				<li><a href="" class="active">Quote requests</a></li>
				<li><a href="">Shipments</a></li>
				<li><a href="">Payments</a></li>
			</ul>
		</nav>
	</div>
</header>
    <main class="container sm-pt-2 sm-pb-2">
	<h1 class="h3">Create quote request</h1>
	<ul class="list-reset sm-mt-2 sm-mb-2 lg-mt-3 lg-mb-3 shipment-steps">
		<li><a href="index.html" class="passed">Shipment details</a></li>
		<li><span class="active">Pickup and Delivery</span></li>
		<li><a href="invite-providers.html">Invite providers</a></li>
	</ul>
	<form class="form-shipment">
		<div class="row sm-pb-1">
			<label class="sm-12 lg-2">
				<span>Pickup location</span>
			</label>
			<div class="sm-12 md-8 lg-6">
				<div class="custom-select custom-select--independent" data-get-focus-parent>
					<select data-custom-select data-get-focus>
						<option>IST (GMT +05:30)</option>
						<option>IST (GMT +05:30)</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row sm-pb-1">
			<label class="sm-12 lg-2">
				<span>Pickup time</span>
			</label>
			<div class="sm-12 lg-6">
				<div class="multiple-inputs" data-get-focus-parent>
					<div class="custom-select sm-6 has-border-right">
						<select data-custom-select data-get-focus>
							<option>Select date and time</option>
							<option>Monday noon</option>
						</select>
					</div>
					<div class="custom-select sm-6">
						<select data-custom-select data-get-focus>
							<option>IST (GMT +05:30)</option>
							<option>EST (GMT +00:00)</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="row sm-pb-1 link--hint-parent">
			<label class="sm-12 lg-2">
				<span>Delivery location</span>
			</label>
			<div class="sm-12 lg-10">
				<div class="custom-select custom-select--independent" data-get-focus-parent>
					<select data-custom-select data-get-focus>
						<option>Search address or airport</option>
						<option>Amsterdam</option>
					</select>
				</div>
				<a href="" class="link--hint"><i class="fa fa-info" aria-hidden="true"></i>Show address form</a>
			</div>

		</div>

		<div class="row sm-pb-1">
			<label class="sm-12 lg-2">
				<span>Delivery deadline</span>
			</label>
			<div class="sm-12 lg-6">
				<div class="multiple-inputs" data-get-focus-parent>
					<div class="custom-select sm-6 has-border-right">
						<select data-custom-select data-get-focus>
							<option>Select date and time</option>
							<option>Monday noon</option>
						</select>
					</div>
					<div class="custom-select sm-6">
						<select data-custom-select data-get-focus>
							<option>IST (GMT +05:30)</option>
							<option>EST (GMT +00:00)</option>
						</select>
					</div>
				</div>
				<ul class="list-reset form__inline-options sm-pt-1" data-custom-radio-row>
					<li>
						<label class="custom-radio-behaviour" data-custom-radio-parent>
							<input type="radio" name="timing" value="Fixed date and time" data-custom-radio>
							Fixed date and time
						</label>
					</li>
					<li>
						<label class="custom-radio-behaviour" data-custom-radio-parent>
							<input type="radio" name="timing" value="Flexible" data-custom-radio>
							Flexible
						</label>
					</li>
					<li>
						<label class="custom-radio-behaviour" data-custom-radio-parent>
							<input type="radio" name="timing" value="ASAP" data-custom-radio>
							ASAP
						</label>
					</li>
				</ul>
			</div>
		</div>

		<div class="row sm-pb-1" data-custom-radio-row>
			<label class="sm-12 lg-2">
				<span>Custom clearance</span>
			</label>
			<div class="sm-12 md-4 lg-3">
				<label class="custom-radio-behaviour" data-custom-radio-parent>
					<input type="radio" name="clearance" value="Export clearance" data-custom-radio>
					<i class="fa fa-ship fa-3x" aria-hidden="true"></i>
					Export clearance
				</label>
			</div>

			<div class="sm-12 md-4 lg-3">
				<label class="custom-radio-behaviour" data-custom-radio-parent>
					<input type="radio" name="clearance" value="Transit clearance" data-custom-radio>
					<i class="fa fa-plane fa-3x" aria-hidden="true"></i>
					Transit clearance
				</label>
			</div>

			<div class="sm-12 md-4 lg-3">
				<label class="custom-radio-behaviour" data-custom-radio-parent>
					<input type="radio" name="clearance" value="Import clearance" data-custom-radio>
					<i class="fa fa-rocket fa-3x" aria-hidden="true"></i>
					Import clearance
				</label>
			</div>
		</div>

		<div class="row sm-pb-1">
			<label class="sm-12 lg-2">
				<span>Example using link</span>
			</label>
			<div class="sm-12 md-4 lg-3">
				<a href="" class="custom-radio-behaviour">
					<i class="fa fa-ship fa-3x" aria-hidden="true"></i>
					Export clearance
				</a>
			</div>
			<div class="sm-12 md-4 lg-3">
				<a href="" class="custom-radio-behaviour">
					<i class="fa fa-plane fa-3x" aria-hidden="true"></i>
					Transit clearance
				</a>
			</div>
			<div class="sm-12 md-4 lg-3">
				<a href="" class="custom-radio-behaviour">
					<i class="fa fa-rocket fa-3x" aria-hidden="true"></i>
					Import clearance
				</a>
			</div>
		</div>

		<div class="row sm-pb-1">
			<label class="sm-12 lg-2">
				<span>Attachments</span>
			</label>
			<div class="sm-12 lg-6">
				<div class="box">
					<input type="file" name="file-1[]" id="file-1" class="inputfile" data-multiple-caption="{count} files selected" multiple />
					<label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
				</div>
			</div>
		</div>

		<div class="row sm-pb-1" data-custom-radio-row>
			<label class="sm-12 lg-2">
				<span>Freight modes</span>
			</label>
			<!-- Can also be a link if preferred:
			<div class="sm-12 md-4 lg-2">
				<a href="" class="custom-radio-behaviour">
					<i class="fa fa-ship fa-3x" aria-hidden="true"></i>
					Air <br>Charter
				</a>
			</div> -->
			<div class="sm-12 md-4 lg-2">
				<label class="custom-radio-behaviour" data-custom-radio-parent>
					<input type="radio" name="mode" value="Air Charter" data-custom-radio>
					<i class="fa fa-space-shuttle fa-3x" aria-hidden="true"></i>
					Air <br>Charter
				</label>
			</div>
			<div class="sm-12 md-4 lg-2">
				<label class="custom-radio-behaviour" data-custom-radio-parent>
					<input type="radio" name="mode" value="On Board Courier" data-custom-radio>
					<i class="fa fa-rocket fa-3x" aria-hidden="true"></i>
					On Board <br>Courier
				</label>
			</div>
			<div class="sm-12 md-4 lg-2">
				<label class="custom-radio-behaviour" data-custom-radio-parent>
					<input type="radio" name="mode" value="Regular Airfreight" data-custom-radio>
					<i class="fa fa-plane fa-3x" aria-hidden="true"></i>
					Regular <br>Airfreight
				</label>
			</div>
			<div class="sm-12 md-4 lg-2">
				<label class="custom-radio-behaviour" data-custom-radio-parent>
					<input type="radio" name="mode" value="Next Flight Out" data-custom-radio>
					<i class="fa fa-fighter-jet fa-3x" aria-hidden="true"></i>
					Next Flight <br>Out
				</label>
			</div>
			<div class="sm-12 md-4 lg-2">
				<label class="custom-radio-behaviour" data-custom-radio-parent>
					<input type="radio" name="mode" value="Road Freight" data-custom-radio>
					<i class="fa fa-bus fa-3x" aria-hidden="true"></i>
					Road <br>Freight
				</label>
			</div>
		</div>

		<footer class="form__footer">
			<hr class="sm-mt-1 sm-mb-2 md-mt-2 md-mb-3">
			<div class="right">
				<a href="index.html" class="prev-step">Back</a>
				<a class="button" href="invite-providers.html">
					Next:
					<em>Invite providers</em>
				</a>
			</div>

			<!-- Ideally button, currently link for styling purpose
				<button type="submit" class="button right">
				Next:
				<em>Pickup and Delivery</em>
			</button> -->
		</footer>
	</form>
</main>
    <script type="text/javascript" src="http://ivanasetiawan.com/cargokit/javascripts/lib/jquery.custom-file-input.js"></script>
  </body>
</html>
