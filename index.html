<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>CargoKit</title>

    <script type="text/javascript" src="javascripts/vendor/modernizr.js"></script>
    <script type="text/javascript" src="javascripts/vendor/jquery.min.js"></script>

    <link href="stylesheets/site.css" rel="stylesheet" />
    <script src="javascripts/all.js"></script>
  </head>

  <body class="index">
    <header class="mainheader">
	<div class="container">
		<nav role="navigation">
			<a href="" class="mainheader__logo">Cargobase</a>
			<a href="" data-hamburger class="mainheader__hamburger">Menu</a>
			<ul class="list-reset mainheader__menu" data-hamburger-target>
				<li><a href="">Dashboard</a></li>
				<li><a href="" class="active">Quote requests</a></li>
				<li><a href="">Shipments</a></li>
				<li><a href="">Payments</a></li>
			</ul>
		</nav>
	</div>
</header>
    <main class="container sm-pt-2 sm-pb-2">
	<h1 class="h3">Create quote request</h1>
	<ul class="list-reset sm-mt-2 sm-mb-2 lg-mt-3 lg-mb-3 shipment-steps">
		<li><a href="" class="active">Shipment details</a></li>
		<li><span>Pickup and Delivery</span></li>
		<li><span>Invite providers</span></li>
	</ul>
	<form class="form-shipment">
		<div class="row sm-pt-1 sm-pb-1">
			<label class="sm-hide lg-show lg-3">
				&nbsp;
			</label>
			<div class="sm-12 md-6 lg-3">
				<span class='title'>Shipment title</span>
				<input type="text" placeholder="e.g. 'invoice number'"></input>
			</div>
			<div class="sm-12 md-6 lg-3">
				<span class='title'>Cost center</span>
				<input type="text" placeholder="Search..."></input>
			</div>
			<div class="sm-12 md-6 lg-3">
				<span class='title'>Location</span>
				<input type="text" placeholder="Shanghai"></input>
			</div>
		</div>

		<div class="row sm-pt-1 sm-pb-1">
			<label class="sm-12 lg-3">
				<span>Goods value</span>
			</label>
			<div class="sm-12 md-6 lg-4">
				<div class="multiple-inputs multiple-inputs--select-30">
					<input type="text" placeholder="Amount"></input>
					<div class="custom-select">
						<select data-custom-select>
							<option>USD</option>
							<option>EUR</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="row sm-pt-1 sm-pb-1">
			<label class="sm-12 lg-3">
				<span>Goods description</span>
			</label>
			<div class="sm-12 md-6 lg-4">
				<input type="text" placeholder="e.g. 'Machine parts'"></input>
			</div>
		</div>

		<div class="item-has-rows sm-pt-1 sm-pb-1">
			<div class="row">
				<label class="sm-12 lg-3">
					<span>Item 1</span>
				</label>
				<div class="sm-12 lg-9">
					<div class="multiple-inputs multiple-inputs--select-40">
						<input type="text" placeholder="Units"></input>
						<div class="custom-select">
							<select data-custom-select>
								<option>Containers</option>
								<option>EUR</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="row has-subs">
				<label class="sm-hide lg-show lg-3">
					<span></span>
				</label>
				<div class="sm-12 lg-4">
					<div class="multiple-inputs multiple-inputs--3inputs">
						<input type="text" placeholder="Length"></input>
						<input type="text" placeholder="Height"></input>
						<input type="text" placeholder="Height"></input>
						<div class="custom-select">
							<select data-custom-select>
								<option>cm</option>
								<option>mm</option>
							</select>
						</div>
					</div>
				</div>
				<div class="sm-12 md-6 lg-3">
					<div class="multiple-inputs multiple-inputs--select-40">
						<input type="text" placeholder="Weight"></input>
						<div class="custom-select">
							<select data-custom-select>
								<option>Lbs</option>
								<option>kg</option>
							</select>
						</div>
					</div>
				</div>

				<div class="sm-12 md-6 lg-2">
					<div class="total">
						Total: <em>240 Lbs</em>
					</div>
				</div>
			</div>

			<div class="row">
				<label class="sm-hide lg-show lg-3">
					<span></span>
				</label>
				<div class="sm-12 lg-9">
					<a href="" class="add-item" data-add-item><i>+</i> Add item</a>

					<hr class="sm-mt-1 md-mt-2 md-mb-2 lg-mt-3 lg-mb-3">
				</div>
			</div>

		</div>

		<button type="submit" class="button right">
			Next:
			<em>Pickup and Delivery</em>
		</button>
	</form>
</main>
  </body>
</html>
